<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="Rock.css">
</head>

<body>
    <div class="rock_paper d-flex justify-content-center align-items-center flex-column ">
        <div class="mb-4 d-flex justify-content-center align-items-center  heading">
            <h1>Rock Paper Scissor</h1>
        </div>
        <div class="images d-flex justify-content-center align-items-center flex-wrap mb-3">
            <div class="userchoices d-flex flex-wrap ">
                <div class="choice rounded-circle" id="rock">
                    <img class="rounded-circle" src="Images/rock.png">
                </div>
                <div class="choice" id="paper">
                    <img class="rounded-circle" src="Images/paper.png">
                </div>
                <div class="choice" id="scissor">
                    <img class="rounded-circle" src="Images/scissor.png">
                </div>
                
            </div>
            <div class="para d-flex justify-content-center align-items-center">
                <p class="vs ">vs</p>
            </div>
            <div class="computerchoice d-flex justify-content-center mb-3">
                <img id="animatedImage" class="rounded-circle">

            </div>
        </div>
        

        <div>
            <label class=" result  mb-3">Result</label>

        </div>
        <div class="button mb-5 d-flex flex-column">
            <button class="choicebutton btn btn-danger " onclick="startagain()">Start Again</button>
        </div>

        <div class="scoreboard d-flex mt-5 ">
           
            <div class="board">
                <p class="user-result">0</p>
                <p>YOU</p>
            </div>
            <div class="board">
                <p class="comp-result">0</p>
                <p>Computer</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Rock.js"></script>
</body>

</html>
